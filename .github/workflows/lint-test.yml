name: Lint and Style Check
on:
  pull_request:
    paths:
      - "**.js" # Adjust the file patterns as needed

jobs:
  lint-and-style:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Adjust the Node.js version
      - name: Install Dependencies
        run: npm install
      - name: ESLint and StyleLint
        run: |
          eslintOutput=$(npm run eslint-command)
          stylelintOutput=$(npm run stylelint-command)

          echo "::set-output name=eslintOutput::$eslintOutput"
          echo "::set-output name=stylelintOutput::$stylelintOutput"

      - name: Post ESLint and StyleLint comments to PR
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.lint-and-style.outputs.eslintOutput }}
            ${{ steps.lint-and-style.outputs.stylelintOutput }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
