name: Lint and Style Check
on:
  pull_request:

jobs:
  lint-and-style:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install Dependencies
        run: npm install
      - name: ESLint and StyleLint
        run: npm run lint
        # Capture the output of the lint and style checks
        id: lint-and-style
        outputs:
          output: ${{ steps.lint-and-style.stdout }}
      - name: Post Comment
        uses: actions/github-script@v3
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              body: `The lint and style checks have completed. Output:\n\n${{ needs.lint-and-style.outputs.output }}`
            })
